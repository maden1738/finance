{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
     <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="no_of_shares" name="shares" placeholder="Number of Shares" type="Number" >
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
{% endblock %}
