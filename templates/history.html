{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Stock Symbol</th>
        <th scope="col">Number of shares</th>
        <th scope="col">Date of Transaction</th>
        </tr>
    </thead>
    <tbody>
        {% for row in history %}
            <tr>
                <td>{{row.symbol}}</td>
                <td>{{row.shares}}</td>
                <td>{{row.date}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
